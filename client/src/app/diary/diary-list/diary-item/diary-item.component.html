<mat-card [routerLink]="['/', 'entries', entry._id]" class="card entry-item">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{entry.title}}</mat-card-title>
      <mat-card-subtitle>
        by <button mat-button color="accent"
                   [routerLink]="['/', 'users', entry.user.username]">
              {{entry.user.username ? entry.user.username : "anonymous"}}
          </button>
        </mat-card-subtitle>
        <mat-card-subtitle>
            created at <span>{{getCreatedTime()}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="custom-container">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button *ngIf="canDelete"
                (click)="onDelete(entry._id); $event.stopPropagation()"
                mat-icon-button
                color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
