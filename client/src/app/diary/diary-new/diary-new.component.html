<mat-card class="col-centered full-width">
    <mat-card-header>
      <mat-card-title>Your new entry</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #f='ngForm' class="col-centered">
        <div class="container">
          <div class="row">
            <mat-form-field class="input-width">
              <input matInput
                    placeholder="Title"
                    [(ngModel)]="diary.title"
                    minlength="3"
                    name="title"
                    required>
            </mat-form-field>
          </div>
          <div class="row">
           <mat-form-field class="input-width">
              <textarea matInput
                     placeholder="Your thoughts ..."
                     [(ngModel)]="diary.text"
                     name="password"
                     cdkTextareaAutosize
                     cdkAutosizeMinRows="2"
                     cdkAutosizeMaxRows="25"
                     required ></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Who can see this ?</mat-label>
                <mat-select [(ngModel)]="diary.scope" name="scope">
                  <mat-option *ngFor="let scope of scopes"
                              [value]="scope._id">
                    {{scope.friendlyText}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <section *ngIf="tags && tags.length > 0" class="example-section">
                <label class="example-margin">Tags:</label>
                  <mat-checkbox *ngFor="let t of tags; let i=index"
                                    [(ngModel)]="tags[i].selected"
                                    class="example-margin"
                                    id="tags[{{i}}]"
                                    name="tags[{{i}}]"
                                    >
                        {{t.text}}
                  </mat-checkbox>
            </section>
          </div>
          <!-- <mat-hint> example hint !</mat-hint> -->
        </div>
        <button type="submit"
            mat-raised-button
            [disabled]="f.invalid"
            color="primary">Create </button>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
